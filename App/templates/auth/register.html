{% extends 'base.html' %} 




{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" onclick="alert('Registered Successfully!!!')" value="Register">
  </form>
  <p>If registered already  <a class="action" href="{{ url_for('auth.login') }}"><u><font color="blue">Click Here</u></font></a> to login</p>
{% endblock %}
